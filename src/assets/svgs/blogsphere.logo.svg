<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0076ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe600;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="20" cy="20" r="18" fill="url(#bgGradient)" stroke="#0033cc" stroke-width="1"/>
  
  <!-- Decorative geometric elements -->
  <circle cx="12" cy="14" r="2" fill="#ffe600" opacity="0.3"/>
  <circle cx="28" cy="26" r="1.5" fill="#ffe600" opacity="0.4"/>
  <rect x="26" y="12" width="3" height="3" fill="#ffe600" opacity="0.2" rx="1"/>
  
  <!-- Modern "B" letter -->
  <text x="50%" y="52%" text-anchor="middle" fill="url(#textGradient)" font-family="'Segoe UI', 'SF Pro Display', 'Inter', sans-serif" font-size="20" font-weight="700" dy=".1em">B</text>
  
  <!-- Subtle highlight -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="rgba(255,230,0,0.2)" stroke-width="1" stroke-dasharray="8,4"/>
</svg>