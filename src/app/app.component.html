<main class="app__main d-flex flex-column">
  <!-- navbar component -->
  <blogsphere-navbar></blogsphere-navbar>
  <div class="app__main__container d-flex overflow-auto">
    <!-- sidebar component -->
    <blogsphere-sidebar></blogsphere-sidebar>
    <div class="app__main--content position-relative d-flex flex-column overflow-y-scroll p-md" >
      <!-- content header component -->
      <blogsphere-page-header></blogsphere-page-header>
      <div class="w-100 h-100 text-2xl p-lg">
        <!-- content render component -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</main>

<blogsphere-loader [enabled]="isAppBusy && !isAuthenticated"></blogsphere-loader>
