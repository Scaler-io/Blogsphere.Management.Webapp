<div class="overlay" [class.overlay--hidden]="!enabled">
  <div class="modern-loader-wrapper">
    <svg class="modern-loader-ring" width="72" height="72" viewBox="0 0 72 72">
      <circle
        class="modern-loader-ring-bg"
        cx="36"
        cy="36"
        r="32"
        fill="none"
        stroke="#e0e7ef"
        stroke-width="4"
      />
      <circle
        class="modern-loader-ring-fg"
        cx="36"
        cy="36"
        r="32"
        fill="none"
        stroke="#0076ff"
        stroke-width="4"
      />
    </svg>
    <div class="modern-loader-logo-shimmer">
      <img
        class="modern-loader-logo"
        src="../../../../assets/svgs/blogsphere.logo.svg"
        alt="Blogsphere Logo"
        width="48"
        height="48"
      />
    </div>
  </div>
</div>
